<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Figma app" />
    <title>figma</title>
    <link rel="shortcut icon" href="/img/figma.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="nav-bar">
      <img src="/img/Logo Mark.png" height="32px" alt="logop" />
      <p><b>Landing</b>Page</p>
    </div>
    <main>
      <section class="hero-section">
        <header>
          <h1>Create Engaging Landing Pages</h1>
          <p>
            Build beautiful landing pages in record time with Animas Landing
            Page UI kit for Figma. No code required!
          </p>
          <button>
            <img src="/img/RocketLaunch.svg" alt="iconimg" />Get Started
          </button>
          <div class="visualimg">
            <img src="/img/telefono.svg" alt="telefono" />
          </div>
        </header>
      </section>
      <section class="feature">
        <header>
          <h2>Our features</h2>
          <p>
            Few good reasons why you should use Anima Landing Page Ui Kit to
            make your own pages.
          </p>
        </header>
        <section class="cards">
          <button><img src="/img/navefast.svg" alt="" />Fast building</button>
          <button><img src="/img/easy.svg" alt="" /> Easy to edit</button>
          <button><img src="/img/responsi.svg" alt="" />Responsiveness</button>
          <button><img src="/img/nocode.svg" alt="" />No code needed</button>
        </section>
        <div class="visual2">
          <img src="/img/Visuals.svg" alt="telefono2" />
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
